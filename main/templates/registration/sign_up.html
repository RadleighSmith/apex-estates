{% extends 'main/base.html' %}

{% block title %}Sign up{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<form method="POST">
    {% csrf_token %}{{form|crispy}}
    <button type="submit" class="btn btn-warning">Register</button>
    <p>Already have an account? <a href="/login">Log in</a></p>
</form>
{% endblock %}
