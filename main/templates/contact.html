{% extends 'base.html' %}

{% block title %}Contact us{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="container shadow my-5 p-4">
        <div class="row">
            <!-- Contact Information Section -->
            <div class="col-lg-8">
                <div class="container p-4">
                    <div class="row">
                        <div class="col text-center border-bottom">
                            <h1>Contact Information</h1>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <p><i class="fa-solid fa-phone"></i> Phone</p>
                            <p><a class="text-decoration-none" href="tel:07123456789">07123 456789</a></p>
                        </div>
                        <div class="col-md-6">
                            <p><i class="fa-solid fa-envelope"></i> Email</p>
                            <p><a class="text-decoration-none"
                                    href="mailto:info@apexestates.com">info@apexestates.com</a></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <p><i class="fa-solid fa-map"></i> Address</p>
                            <p><a class="text-decoration-none" href="geo:51.520318,-0.103105">18 Cowcross St, London,
                                    EC1M 6DU</a></p>
                        </div>
                        <div class="col-md-6">
                            <p><i class="fa-solid fa-share"></i> Follow us</p>
                            <div class="mb-4">
                                <!-- Social Media Icons -->
                                <a class="contact-social-buttons" href="https://facebook.com" target="_blank"
                                    rel="noopener"
                                    aria-label="Opens Apex Estates Facebook page (opens new tab on third party website)">
                                    <i class="fa-brands fa-facebook-f fa-lg"></i>
                                </a>
                                <a class="contact-social-buttons" href="https://youtube.com" target="_blank"
                                    rel="noopener"
                                    aria-label="Opens Apex Estates YouTube page (opens new tab on third party website)">
                                    <i class="fa-brands fa-youtube fa-lg"></i></i>
                                </a>
                                <a class="contact-social-buttons" href="https://instagram.com" target="_blank"
                                    rel="noopener"
                                    aria-label="Opens Apex Estates Instagram page (opens new tab on third party website)">
                                    <i class="fa-brands fa-instagram fa-xl"></i>
                                </a>
                                <a class="contact-social-buttons" href="https://twitter.com" target="_blank"
                                    rel="noopener"
                                    aria-label="Opens Apex Estates X page (opens new tab on third party website)">
                                    <i class="fa-brands fa-x-twitter fa-lg"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <!-- Location Map Section -->
                    <div class="row mt-4">
                        <div class="col">
                            <h2>Location</h2>
                            <div id="map-container">
                                <iframe
                                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d620.6544803790856!2d-0.10378133033371487!3d51.52022533272536!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761b5187507f9d%3A0x8874d6136cfcf75b!2s18%20Cowcross%20St%2C%20London%20EC1M%206DU!5e0!3m2!1sen!2suk!4v1709480653583!5m2!1sen!2suk"
                                    id="map" allowfullscreen="" loading="lazy"
                                    referrerpolicy="no-referrer-when-downgrade">
                                </iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Right Section -->
            <!-- Contact Form Section -->
            <div class="col-lg-4">
                <div class="container message-section text-white p-4">
                    <div class="row">
                        <div class="col text-center">
                            <h2>Send Us a Message</h2>
                        </div>
                    </div>
                    <form method="post" action="{% url 'send_message' %}">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-grid">
                            <button type="submit" class="btn call-to-action">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
