{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Edit Property - {{ property.title }}{% endblock %}

{% block content %}
<div class="position-relative">
    <img class="background-image" src="{% static 'images/log-on-background.jpg' %}" alt="Background Image">
    <div class="d-flex justify-content-center align-items-center h-100">
        <div class="auth-container bg-white p-4 rounded shadow my-5">
            <h1 class="mb-4 text-center">Edit Property - {{ property.title }}</h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-center">
                    <button type="submit" class="btn call-to-action auth-btn">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
