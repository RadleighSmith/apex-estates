{% extends 'base.html' %}
{% load static %}

{% block title %}Sign up{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid background-image-container">
    <img class="background-image" src="{% static 'images/background.jpg' %}" alt="Modern Apartment Background">
    <div class="d-flex justify-content-center align-items-center my-5">
        <div class="bg-white p-4 rounded shadow">
            <h1 class="mb-4 text-center">Sign up</h1>
            <form method="POST">
                {% csrf_token %}{{form|crispy}}
                <div class="text-center d-grid gap-2">
                    <button type="submit" class="btn call-to-action">Register</button>
                </div>
                <p class="mt-3 text-center">Already have an account? <a href="/login">Log in</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
