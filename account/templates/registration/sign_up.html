{% extends 'base.html' %}
{% load static %}

{% block title %}Sign up{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="position-relative vh-100">
    <img class="background-image" src="{% static 'images/log-on-background.jpg' %}" alt="Background Image">
    <div class="d-flex justify-content-center align-items-center h-100">
        <div class="auth-container bg-white p-4 rounded shadow">
            <h1 class="mb-4 text-center">Sign up</h1>
            <form method="POST">
                {% csrf_token %}{{form|crispy}}
                <div class="text-center">
                    <button type="submit" class="btn call-to-action auth-btn">Register</button>
                </div>
                <p class="mt-3 text-center">Already have an account? <a href="/login">Log in</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
